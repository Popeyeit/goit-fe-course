<section class="get-in-touch">
  <div class="container">
    <form action="#" method="get" class="send-form">
        <ul class="send-form__list">
        <li class="send-form__item"><input type="text" name="name-user" minlength="2" required
            class=" input-settings send-form__name" placeholder="Your name *"></li>
        <li class="send-form__item"><input type="email" name="email" minlength="2" required
            class=" input-settings form-send__email" required placeholder="Your email *"></li>
        <li class="send-form__item"><input type="text" name="subject" class=" input-settings send-form__subject"
            placeholder="Your subject"></li>
        <li class="send-form__item"><input type="text" name="company" class=" input-settings send-form__company-name"
            placeholder="Company name"></li>
      </ul>




      <textarea class="send-form__message" required placeholder="Write your message" name="user_message" cols="30"
        rows="10"></textarea>
      <div class="send-form__wrapper-btn">
        <button class="btn send-form__btn"> Send Message</button>
        <p class="send-form__text">Well contact you as possible. We don't reply on Monday</p>
      </div>

    </form>
  </div>
</section>
